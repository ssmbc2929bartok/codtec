<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codtec | Programming Typing</title>
    <link rel="stylesheet" href="codtec.css">
</head>
<body>

    <div id="game-container">
        <div id="menu-screen">
            <h1>> CODTEC_</h1>
            <div class="selection-group">
                <p class="label">01. SELECT LANGUAGE</p>
                <div id="lang-selector">
                    <button class="btn-gradient lang-btn active" data-lang="cpp"><span>C++</span></button>
                    <button class="btn-gradient lang-btn" data-lang="java"><span>Java</span></button>
                    <button class="btn-gradient lang-btn" data-lang="python"><span>Python</span></button>
                    <button class="btn-gradient lang-btn" data-lang="js"><span>JavaScript</span></button>
                </div>
            </div>
            <div class="selection-group">
                <p class="label">02. SELECT MODE</p>
                <div id="mode-selector">
                    <button class="btn-gradient mode-btn" data-mode="time-trial"><span>10 WORDS TRIAL</span></button>
                    <button class="btn-gradient mode-btn" data-mode="score-attack"><span>30s SCORE ATTACK</span></button>
                </div>
            </div>
            <button id="start-btn" class="btn-gradient" onclick="startGame()" disabled>
                <span>[ MISSION START ]</span>
            </button>
        </div>

        <div id="game-screen" style="display: none;">
            <div id="game-info">SYSTEM STATUS: RUNNING</div>
            <div id="word-display"></div>
            <div id="timer-display">TIME: 0.00s</div>
        </div>
    </div>

    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
